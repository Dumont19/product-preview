<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" 
  href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <div class="images">
      <picture>
        <source media="(min-width: 1040px)" srcset="images/image-product-desktop.jpg">
        <img class="perfum-img" src="images/image-product-mobile.jpg" alt="Perfum photo">
      </picture>
    </div>
    
    <div class="all-content">
      <section class="content">
        <small>PERFUME</small>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p >A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
        </p>
      </section>
      <div class="prices">
          <span class="green-price">$149.99</span>
          <span class="price">$169.99</span>
      </div>
      <div class="button">
        <button>
          <img src="images/icon-cart.svg" alt="icon cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Dumont19">Matheus Dumont</a>.
  </footer>
</body>
</html>
